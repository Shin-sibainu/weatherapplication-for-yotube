<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="weather-main">
        <div class="weather-title">
            <h1>Weather Application</h1>

            <input type="text" class="weather-input" placeholder="country or city name">
